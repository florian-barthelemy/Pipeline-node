name: Test on pull requests

on :
    pull_request:
            branches:
                - develop
            paths:
                - features/**

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14,16]

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm run test